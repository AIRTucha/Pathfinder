sudo: false

language: node_js
node_js: node

cache:
  directories:
    - elm-stuff/build-artifacts
    - elm-stuff/packages
    - tests/elm-stuff/build-artifacts
    - tests/elm-stuff/packages
    - node_modules

os:
  - linux

install:
  - npm install
  - npm run elm package install --yes

script:
  - npm run test